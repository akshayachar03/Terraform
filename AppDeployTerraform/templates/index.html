<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Terraform Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?cloud,technology') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6); /* dark semi-transparent overlay */
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
        }

        p {
            font-size: 1.2rem;
        }

        .btn-custom {
            background-color: #ff7f50;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            margin-top: 20px;
            color: white;
        }

        .btn-custom:hover {
            background-color: #ff5722;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Hello, This is my first Terraform project deployed into an EC2 instance.</h1>
        <p>Want to see more projects? Click below</p>
        <a href="https://github.com/akshayachar03/terraform-demo" target="_blank">
            <button class="btn btn-custom">View My GitHub</button>
        </a>
    </div>
</body>
</html>
